<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "stylesheet.css"/>
        <title>JLS Chatterbox</title>
        <link rel="icon" type="image" href="http://jlswp.paloaltopta.org/wp-content/uploads/2014/04/jls_logo_test.gif">
    </head>
    <body>
        <div class = "headline">
            <p class = "headlineText">Welcome to JLSchatterbox!</p>
        </div>
        
        <div class = "chatWorkspace">
            <div class = "chats">
                <div class = "firstChatBox">
                    <p>THE CHAT'S NOT WORKIN!</p>
                </div>
                <div class = "chatBox">
                    <p>I love cheese.</p>
                    <p>I love egg.</p>
                </div>
                <div class = "chatBox">
                    <p>This is just random chat.</p>
                </div>
                <div class = "chatBox">
                    <p>Emoji :D</p>
                </div>
                <div class = "lastChatBox">
                    <p>Raise your feet for cheese and egg.</p>
                </div>
            </div>

            <div class = "currentChat">
                <div class = "currentChatName">
                    <p class = "currentChatNameText">This will be the name of the chat</p>
                </div>
                
                <div class = "thingsSaid">
                    <div class = "chatWords">
                        <img class = "chatWordsPicture" src = "http://dimg.voot.com/include/user-images/blank-user.jpg" />
                        <p class = "chatWordsText">I tolja already da chats not working!</p>
                    </div>
                </div>
                
                <textarea class = "text" rows = "10"></textarea>
        </div>
        
        <div class = "accountInfo">
            <img class = "accountPicture" src = "http://dimg.voot.com/include/user-images/blank-user.jpg" />
            <p>You are not logged in... Probably because you can't XD</p>
        </div>
        
        <script type="text/javascript">
            var index = false;
            var text = "This text shifts to text box when clicked the button";

            function DisplayText(){
                    if(!index){
                        document.getElementById("").value = text;
                        document.getElementById("txt2").value = "";
                    }else{
                        document.getElementById("txt2").value = text;
                        document.getElementById("txt1").value = "";
                    }
                index = index ? false : true;
            }
   </script>
    </body>
</html>
